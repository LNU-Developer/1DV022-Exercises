<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>PDW - Personal Web Desktop</title>
	<meta name="description" content="Personal desktop with a few applications">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="module" src="js/app.js"></script>
	<script type="module" src="js/websocket.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="nicknameArea">
		<h2>Enter your nickname</h2>
		<p><input type="text" name="name" id="nickname" size="20"></p>
	</div>

	<div id="textArea">
		<h2>Type your message</h2>
		<p><textarea rows="1" cols="50" id="userMessage"></textarea></p>
	</div>

	<button type="button" id="sendMessage">Send message</button>
</body>

</html>
